        <script src="scripts/waypoints.min.js"></script> 
        <script type="text/javascript">      
          $('#section-tweets').waypoint(function(direction) {
              if (direction === 'down') {
                $('#main').css({"position": "fixed","top": "0px","width": "100%","height": "200px"});
                $('#section-tweets').css({"position": "fixed","margin-top": "200px","width": "100%"});        
                $('body').css({'overflow':'hidden'});
              }
              else if(direction==='up'){
                $('#main').css({"position": "","top": "","width": "","height": ""});
                $('#section-tweets').css({"position": "","margin-top": "","width": ""});      
              }
            }, {offset: '200px'});          
            </script>
          <script type="text/javascript">    
          $('#scroll-tweets').waypoint(function(direction) {
              if (direction === 'up') {
                $('body').css({'overflow':'auto'});
                $('#main').css({"position": "","top": "","width": "","height": ""});
                $('#section-tweets').css({"position": "","margin-top": "","width": ""});                 
                console.log("e");
               }            
          },{ context: '#section-tweets' });
        </script>
        <script type="text/javascript" src="scripts/skrollr.min.js"></script>
